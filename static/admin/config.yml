backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "sponsors"
    label: "Sponsors"
    create: true
    folder: "src/components/Sponsors/index.md"
    widget: "list"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "sponsors",
        }
      - { label: "Sponsor Name", name: "title", widget: "string" }
      - { label: "Sponsor Image", name: "imgLink", widget: "image" }
  - name: "Recent Events"
    label: "Recent Events"
    create: true
    folder: "src/components/RecentEvents/index.md"
    widget: "list"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "recent-events",
        }

      - { label: "Event Name", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "date" }
      - { label: "Event Link", name: "link", widget: "string" }
  - name: "BeyondSWE"
    label: "Beyond SWE"
    create: true
    folder: "src/components/BeyondSwe/index.md"
    widget: "object"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "beyondSwe",
        }
      - { label: "Section Title", name: "title", widget: "string" }
      - { label: "description", name: "description", widget: "string" }
      - label: "Featured Links"
        name: "featuredLinks"
        widget: "list"
        fields:
          - { label: "Link Title", name: "linkTitle", widget: "string" }
          - { label: "Link", name: "link", widget: "string" }
  - name: "pages"
    label: "Pages"
    create: false
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Subheading, name: subheading, widget: string }

      - file: "src/pages/about/index.md"
        label: "About Page"
